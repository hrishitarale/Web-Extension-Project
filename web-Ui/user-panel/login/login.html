<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../../assets/style-css/login-style.css">
    <title>Login</title>
</head>

<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <div>
                <h1>Sign In</h1>
                <span>or use your email password</span>
                <div class="input-group">
                    <input type="email" required id="l_Email" placeholder="Email">
                    <label for="l_Email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required id="l_Password" placeholder="Password">
                    <label for="l_Password">Password</label>
                </div>
                <!-- <div class="remember">
                    <label><input type="checkbox"> Remember me</label>
                </div> -->
                <div id="errorMessagesL" style="color: red; font-size: 13px;"></div>
                <button id="loginForm">Sign In</button>
                <div class="signUp-link">
                    <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
                </div>
            </div>
        </div>
        <div class="form-wrapper sign-up">
            <div>
                <h1 style="padding: 30px 0 0 0;">Create Account</h1>
                <span>or use your email for registeration</span>
                <div class="input-group">
                    <input type="text" required id="r_Name" placeholder="User name">
                    <label for="r_Name">User name</label>
                </div>
                <div class="input-group">
                    <input type="email" required id="r_Email" placeholder="Email">
                    <label for="r_Email">Email</label>
                </div>
                <div class="input-group">
                    <input type="text" onkeydown="return ( event.ctrlKey || event.altKey 
                || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
                || (95<event.keyCode && event.keyCode<106)
                || (event.keyCode==8) || (event.keyCode==9) 
                || (event.keyCode>34 && event.keyCode<40) 
                || (event.keyCode==46) )" required id="r_Phone" placeholder="Phone Number">
                    <label for="r_Phone">Phone Number</label>
                </div>
                <div class="input-group">
                    <input type="password" required id="r_Password" placeholder="Password">
                    <label for="r_Password">Password</label>
                </div>
                <!-- <div class="remember">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div> -->
                <div id="errorMessagesR" style="color: red; font-size: 13px;"></div>
                <button id="registeration">Sign Up</button>
                <div class="signUp-link">
                    <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../assets/javaScript/validation.service.js"></script>
    <script type="text/javascript" src="../../assets/javaScript/login-validation.service.js"></script>
    <script type="text/javascript" src="../../assets/javaScript/api-call.service.js"></script>
    <script type="text/javascript" src="../../assets/javaScript/login-script.js"></script>
</body>

</html>
